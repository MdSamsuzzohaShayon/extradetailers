# Upstream services
upstream extradetailer_backend {
    server extradetailer_backend:8000 max_fails=3 fail_timeout=5s;
}

upstream extradetailer_frontend {
    server extradetailer_frontend:3000 max_fails=3 fail_timeout=5s;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name extradetailers.com www.extradetailers.com;
    return 301 https://$host$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl;
    server_name extradetailers.com www.extradetailers.com;
    server_tokens off;
    client_max_body_size 10M;

    # SSL Configuration (Cloudflare Origin Cert)
    # ssl_certificate /etc/nginx/ssl/origin.crt;
    ssl_certificate /etc/nginx/ssl/bundle.crt;
    ssl_certificate_key /etc/nginx/ssl/origin.key;
    ssl_trusted_certificate /etc/nginx/ssl/cloudflare_root.crt;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 1.0.0.1 valid=300s;
    resolver_timeout 5s;

    # HSTS - Only enable if HTTPS is confirmed working via Cloudflare
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Proxy API requests
    location /api/ {
        proxy_pass http://extradetailer_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy frontend
    location / {
        proxy_pass http://extradetailer_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
