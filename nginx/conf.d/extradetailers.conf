# Upstream services
upstream backend {
    server extradetailer_backend:8000 max_fails=3 fail_timeout=5s;
}

upstream frontend {
    server extradetailer_frontend:3000 max_fails=3 fail_timeout=5s;
}

# Redirect all HTTP traffic to HTTPS
server {
    listen 80;
    server_name extradetailers.com www.extradetailers.com;
    return 301 https://$host$request_uri;
}

# HTTPS Server using Cloudflare Origin Certificate
server {
    listen 443 ssl;
    server_name extradetailers.com www.extradetailers.com;
    server_tokens off;
    client_max_body_size 10M;

    # SSL Configuration (Cloudflare Origin Cert)
    ssl_certificate /etc/nginx/ssl/origin.crt;
    ssl_certificate_key /etc/nginx/ssl/origin.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_prefer_server_ciphers on;

    # Optional: Add HSTS headers (only if you're confident about always using HTTPS)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Proxy to backend
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy to frontend
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
