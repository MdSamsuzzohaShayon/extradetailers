# Create common file to share docker settings betweeb both environment (development and production)

services:
  db:
    image: postgres:17
    container_name: postgres_db
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data/
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    env_file:
      - .env

  backend:
    build: 
      context: ./server
    container_name: extradetailer_backend
    volumes:
      - ./server:/app
    env_file:
      - ./server/.env
    depends_on:
      - db
    ports:
      - "8000:8000"
    # command: /bin/bash /entrypoint.sh

  frontend:
    build: ./client
    container_name: extradetailer_frontend
    # volumes:
    #   - ./client:/app
    env_file:
      - ./client/.env
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    container_name: extradetailer_nginx_server
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/extradetailers.conf:/etc/nginx/conf.d/default.conf
      - ./certbot:/etc/letsencrypt
    depends_on:
      - frontend
      - backend
  
  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot:/etc/letsencrypt
      - ./nginx:/etc/nginx/conf.d
    entrypoint: "/bin/sh -c 'sleep 10 && certbot certonly --standalone --non-interactive --agree-tos --email mdshayon0@gmail.com -d extradetailers.com -d www.extradetailers.com'"

volumes:
  pgdata: